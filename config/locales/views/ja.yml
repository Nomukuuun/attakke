ja:
  devise:
    omniauth_callbacks:
      success: ログインしました
      failure: Google認証に失敗しました
      unauthenticated: 認証に失敗しました
    sessions:
      success: ログアウトしました
    failure:
      unauthenticated: ログインしてください
  defaults:
    flash_message:
      created: "%{item}を作成しました"
      not_created: "%{item}を作成できませんでした"
      updated: "%{item}を更新しました"
      not_updated: "%{item}を更新できませんでした"
      deleted: "%{item}を削除しました"
    models:
      user: ユーザー
      stock: ストック
      location: 保管場所
      history: 履歴
    confirm:
      stock: |
        ストックを削除します<br>
        ストック履歴も削除されますがよろしいですか？
      location: |
        保管場所を削除します<br>
        保管場所に登録されたストックも削除されますがよろしいですか？
      history: |
        履歴を更新します<br>
        よろしいですか？
      templete: |
        保管場所に「<strong>%{item}</strong>」がすでに存在する場合はストックを追加します<br>
        存在しない場合は保管場所とストックを作成します<br>
        よろしいですか？
