ja:
  devise:
    omniauth_callbacks:
      success: ログインしました
      failure: Google認証に失敗しました
      unauthenticated: 認証に失敗しました
    sessions:
      success: ログアウトしました
    failure:
      unauthenticated: ログインしてください
  defaults:
    flash_message:
      created: "%{item}を作成しました"
      not_created: "%{item}を作成できませんでした"
      updated: "%{item}を更新しました"
      not_updated: "%{item}を更新できませんでした"
      deleted: "%{item}を削除しました"
      sended: 申請を送信しました
      approve: 申請を承諾しました
      withdrawal: 申請を取り下げました
      reject: 申請を拒否しました
      send_favor_notification: おねがい通知 を送りました
      logout_not_completed: ログアウトしてください
      welcome_back: "おかえりなさい、%{user}さん"
    models:
      user: ユーザー
      stock: ストック
      location: 保管場所
      history: 履歴
      partnership: パートナーシップ
    confirm:
      stock: |
        ストックを削除します<br>
        ストック履歴も削除されますがよろしいですか？
      location: |
        保管場所を削除します<br>
        保管場所に登録されたストックも削除されますがよろしいですか？
      templete: |
        <strong>%{item}</strong> がすでに存在する場合はストックを追加します<br>
        存在しない場合は保管場所とストックを作成します<br>
        よろしいですか？
      partnership:
        approve: |
          <strong>ご確認ください！</strong><br>
          承諾後にパートナー設定の解除はできません。<br>
          よろしいですか？
        withdrawal: |
          申請を取り下げます。<br>
          よろしいですか？
        reject: |
          申請を拒否します。<br>
          相手にはあなたが拒否した通知は届きません。<br>
          よろしいですか？
        send_favor_notification: |
          パートナーにおねがい通知を送ります。<br>
          ブラウザの通知をオフにしていると届かない可能性があります。<br>
          よろしいですか？
  time:
    formats:
      default: "%H時%M分"
